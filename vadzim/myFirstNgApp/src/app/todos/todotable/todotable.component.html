<h2>Table of Todos</h2>

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">TITLE</th>
      <th scope="col">COMPLETED</th>
      <th scope="col">USERID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos; index as i">
      <th scope="row">{{i}}</th>
      <!-- <td><a routerLink="/todo/{{todo.id}}">{{todo.title | uppercase}}</a>
        </td> -->
        <td>{{todo.title | uppercase}}</td>
      <td>{{todo.completed}}</td>
      <td>{{todo.userId}}</td>
    </tr>

  </tbody>
</table>
